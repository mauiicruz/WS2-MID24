 <main>
  <div class = "container my-2 py-md-4">
    <h1><b> Designer's Contact</b></h1>
    <div class = "row">
      <div class = "col-md-6">
        <p> For further inquiries or additional information, please do not hesitate to contact our designers, via the provided channels.</p>
        <p>Phone: 0922-333-0404</p>
        <p>Email: <a href = "mailto:juceliafroyalde.neust@gmail.com"> funfinitydesigners@gmail.com</a></p>
        <div class="socials  float-sm-none">

          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-discord"></i>
          </div>
      </div> 
      
      <div class = "col-md-6">
        <form>
          <div class = "row g-3">
            <div class = "col-md-6">
              <label for = "firstname" class = "form-label">First Name</label>
              <input type = "text" name = "first-name" class = "form-control" id = "firstName">
            </div>
            <div class = "col-md-6">
              <label for = "lastname" class = "form-label">Last Name</label>
              <input type = "text" name = "last-name" class = "form-control" id = "lastName">
            </div>
            <div class = "col-12">
              <label for = "email" class = "form-label">Email Address</label>
              <input type = "email" name = "email" class = "form-control" id = "email">
            </div>
            <div class = "col-12">
              <label for = "comments" class = "form-label">Comments</label>
              <textarea class = "form-control" name = "comments" id = "comments" rows = "3"></textarea>
            </div>
            <div class = "col-12 ">
                <a href="#" class="btn active" role="button" data-bs-toggle="button" aria-pressed="true">Submit</a>
              </button>
            </div>
          </div>
        </form>
      </div>
